<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <title>Tabela excel</title>
</head>

<body>
    <h1>Tabela para Excel</h1>
    <section>
        <div class="wrap-inputs">
            <label for="nome">Descrição</label>
            <input type="text" id="nome" placeholder="digite o nome do protudo">
        </div>
        <div class="wrap-inputs">
            <label for="valor">Valor do produto</label>
            <input type="text" id="valor" placeholder="digite o valor do produto">
        </div>
        <div class="wrap-inputs">
            <label for="quantidade">quantidade unitária</label>
            <input type="text" id="quantidade" placeholder="digite a quantidade unitária">
        </div>
    </section>
    <div class="wrap-btn">
        <button onclick="adicionaritem()" class="btn">inserir na tabela</button>
    </div>
    <div class="wrap-tb">
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="wrap-btn">
        <button onclick="exportarParaExcel()" class="btn">Gerar Excel</button>
    </div>
</body>

</html>
